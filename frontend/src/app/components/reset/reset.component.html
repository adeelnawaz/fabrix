<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h2>Reset Password</h2>
      <p>Please enter your new password below.</p>
    </div>
    <div class="col-12">
      <form class="form-flex" [formGroup]="resetForm" (ngSubmit)="reset()" >
        <div class="form-group">
          <input formControlName="password" type="password" placeholder="password"
                 name="password" id="password" class="form-control" aria-required="true"
                 required>
          <div class="validator-message" *ngIf="resetForm.get('password').hasError('hasNumber')">A number</div>
          <div class="validator-message" *ngIf="resetForm.get('password').hasError('hasCapitalCase')">An uppercase letter</div>
          <div class="validator-message" *ngIf="resetForm.get('password').hasError('hasSmallCase')">A lowercase letter</div>
          <div class="validator-message" *ngIf="resetForm.get('password').hasError('hasSpecialCharacters')">A special character</div>
          <div class="validator-message" *ngIf="resetForm.get('password').hasError('minlength')">A minimum of 8 characters</div>
          <app-validation-msg [display]="isResetFieldValid('password')" msg="Enter your password"></app-validation-msg>
        </div>

        <div class="form-group">
          <input formControlName="confirmPassword" type="password" placeholder="confirm password"
                 name="confirmPassword" id="confirmPassword" class="form-control" aria-required="true"
                 required>
          <div class="validator-message" *ngIf="resetForm.get('confirmPassword').hasError('validator')">The passwords do not match.</div>
          <app-validation-msg [display]="isResetFieldValid('confirmPassword')" msg="Confirm your password"></app-validation-msg>
        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Submit</button>
      </form>
      <div class="col-12 text-center" *ngFor="let alert of alerts">
        <alert [type]="alert.type" (onClosed)="onCloseNotification(alert)">{{
          alert.msg }}</alert>
      </div>
    </div>
  </div>
</div>
