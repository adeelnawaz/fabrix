<div class="container">
  <div class="row">
    <!-- start filter section-->
    <div class="col-12">
      <div class="row">
        <div class="col-3">
          <ss-multiselect-dropdown [options]="myOptions1" [texts]="textSetting1" [settings]="mySettings" [(ngModel)]="optionsModel1"></ss-multiselect-dropdown>
        </div>
        <div class="col-3">
          <ss-multiselect-dropdown [options]="myOptions2" [texts]="textSetting2" [settings]="mySettings" [(ngModel)]="optionsModel2"></ss-multiselect-dropdown>
        </div>
        <div class="col-3">
          <ss-multiselect-dropdown [options]="myOptions3" [texts]="textSetting3" [settings]="mySettings" [(ngModel)]="optionsModel3"></ss-multiselect-dropdown>
        </div>
        <div class="col-3">
          <ss-multiselect-dropdown [options]="myOptions4" [texts]="textSetting4" [settings]="mySettings" [(ngModel)]="optionsModel4"></ss-multiselect-dropdown>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-4">
          <ss-multiselect-dropdown [options]="myOptions5" [texts]="textSetting5" [settings]="mySettings" [(ngModel)]="optionsModel5"></ss-multiselect-dropdown>
        </div>
        <div class="col-4">
          <h5> Weight </h5>
          <ngx-slider [(value)]="WeightValue" [(highValue)]="WeightHighValue" [options]="Weightoptions"></ngx-slider>
        </div>
        <div class="col-4">
          <h5> Thickness </h5>
          <ngx-slider [(value)]="ThicknessValue" [(highValue)]="ThicknessHighValue" [options]="Thicknessoptions"></ngx-slider>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-4">
          <h5> Drape-Coefficient </h5>
          <ngx-slider [(value)]="DrapeCoefficientValue" [(highValue)]="DrapeCoefficientHighValue" [options]="DrapeCoefficientoptions"></ngx-slider>
        </div>
        <div class="col-4">
          <h5> Elasticity</h5>
          <ngx-slider [(value)]="ElasticityValue" [(highValue)]="ElasticityHighValue" [options]="Elasticityoptions"></ngx-slider>
        </div>
        <div class="col-4">
          <h5> Elongation</h5>
          <ngx-slider [(value)]="ElongationValue" [(highValue)]="ElasticityHighValue" [options]="Elasticityoptions"></ngx-slider>
        </div>
      </div>

      <hr>
    </div>

    <!-- end filter section-->
    <!-- start material content-->
    <div class="col-12">
      <h1>Material</h1>

    </div>
    <!-- end material content-->
  </div>
</div>
