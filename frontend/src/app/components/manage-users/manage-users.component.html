<div class="mu-body" style="height: 100%;">
  <div routerLink="/dashboard"><fa-icon [icon]="faChevronCircleLeftIcon"></fa-icon>
  </div>
  <h3>Manage Users</h3>
  <p>You can update the existing users or set their permissions here.</p>
  <table class="table table-hover">
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList | slice: (page-1) * pageSize : page * pageSize">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.email}}</td>
      <td class="overflow-hidden">
        <div class="dropdown">
          <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
            Role: {{user.role}}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" (click)="changeRoleAsUser(user)">No access</a>
            <a class="dropdown-item" (click)="changeRoleAsAdmin(user)">Admin</a>
            <a class="dropdown-item" (click)="changeRoleAsSuperAdmin(user)">Super Admin</a>
          </div>
        </div>
      </td>
      <td class="overflow-hidden">
          <button class="btn btn-outline btn-sm" (click)="deleteUser(user)"><fa-icon [icon]="faUserMinusIcon"></fa-icon></button>
      </td>
    </tr>
    </tbody>
  </table>
  <h6>List of Users</h6>
  <ngb-pagination class="d-flex justify-content-end"
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="userList.length"></ngb-pagination>
</div>
