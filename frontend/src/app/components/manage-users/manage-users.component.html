<div class="mu-body" style="height: 100%;">
  <p routerLink="/dashboard"> < Back
  </p>
  <h3>Manage Users</h3>
  <p>You can update the existing users or set their permissions here.</p>
  <h6>List of Users</h6>
  <table class="table table-hover" >
    <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList | slice: (page-1) * pageSize : page * pageSize">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.email}}</td>
      <td class="overflow-hidden">
        <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>Role: {{user.role}}</button>
        <div ngbDropdownMenu>
          <button ngbDropdownItem (click)="changeRoleAsUser(user)">No access</button>
          <button ngbDropdownItem (click)="changeRoleAsAdmin(user)">Admin</button>
          <button ngbDropdownItem (click)="changeRoleAsSuperAdmin(user)">Super Admin</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <ngb-pagination class="d-flex justify-content-end"
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="userList.length"></ngb-pagination>
</div>
