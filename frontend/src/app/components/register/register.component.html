<div class="reg-form">
    <div class="ui equal width form">
      <div class="fields">
        <div class="field">
          <label>First name</label>
          <input type="text" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last name</label>
          <input type="text" placeholder="Last Name">
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <label>Password</label>
          <input type="password" placeholder="min. 6 characters, one capital letter & one number">
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <input type="password">
        </div>
      </div>
    </div>

    <div class="ui form success">
      <div class="field">
        <label>E-Mail</label>
        <input type="email" placeholder="example@hotmail.com">
      </div>
      <div class="ui success message">
        <div class="header">Form Completed</div>
        <p>You're signed up.</p>
      </div>
      <div class="ui error message">
        <div class="header">Action Forbidden</div>
        <p>You can only sign up for an user once with a given e-mail address.</p>
      </div>
      <div class="ui warning message">
        <div class="header">Could you check something!</div>
        <ul class="list">
          <li>That e-mail has been subscribed, but you have not yet clicked the verification link in your e-mail.</li>
        </ul>
      </div>
      <div class="ui submit button">Submit</div>
    </div>
</div>
