
<!-- modaler Dialog fuer das Loeschen -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4 style="color: red">Are you sure you want to delete <span class="text-primary">this</span> profile?</h4>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="inpId">id</label>
        <div class="input-group">
          <input id="inpId" class="form-control" formControlName="idControl" value="{{ userList?.id }}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inpFN">firstname</label>
        <div class="input-group">
          <input id="inpFN" class="form-control" formControlName="firstNameControl" value="{{ userList?.firstname }}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inpLN">lastname</label>
        <div class="input-group">
          <input id="inpLN" class="form-control" formControlName="lastNameControl" value="{{ userList?.lastname }}" readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inpEmail">email</label>
        <div class="input-group">
          <input id="inpEmail" class="form-control" formControlName="emailControl" value="{{ userList?.email }}" readonly>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('delete')">Delete</button>
  </div>
</ng-template>
